name: CI

on:
  push:

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -X POST https://YOUR_SERVER_URL/webhook \
            -H "Content-Type: application/json" \
            -d '{
              "pusher": { "name": "${{ github.actor }}" },
              "repository": { "name": "${{ github.repository }}" },
              "commits": [
                { "message": "GitHub Actions Test Commit", "url": "https://github.com/${{ github.repository }}/commit/${{ github.sha }}" }
              ]
            }'
